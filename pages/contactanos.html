			<h1><strong>CONTACTANOS</strong></h1>

			<section class="seccionContactanos">

				<div class="contactanos"> 

					<div class="formularioContactanos"> 
						
						<section>
							
							<form>
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
									<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail2" class="form-label">Ciudad</label>
									<input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail3" class="form-label">E-mail</label>
									<input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
								</div>

								<div class="mb-3">
									<label for="exampleFormControlTextarea1" class="form-label">Contanos sobre vos</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>

							</form>

							<div class="formularioContactanos__opciones">
							
								<div class="formularioContactanos__opcionesCheckbox">
									
									<div class="mb-3">
									    
									    <label for="exampleInputEmail4" class="form-label">¿Cómo quisieras ayudarnos?</label>
											
											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="adoptando" id="flexCheckDefault1">
												<label class="form-check-label" for="flexCheckDefault1">Adoptando</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="transitando" id="flexCheckDefault2">
												<label class="form-check-label" for="flexCheckDefault2">Transitando</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="transportando" id="flexCheckDefault3">
												<label class="form-check-label" for="flexCheckDefault3">Transportando</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="checkbox" value="veterinario" id="flexCheckDefault4">
												<label class="form-check-label" for="flexCheckDefault4">Soy veterinario</label>
											</div>

									</div>

								</div>

								<div class="formularioContactanos__opcionesRadio">
									
									<div class="mb-3">

									    <label for="exampleInputEmail5" class="form-label">¿Con qué animal tenés más afinidad?</label>
											
											<div class="form-check">
												<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
												<label class="form-check-label" for="flexRadioDefault1">Perros</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
												<label class="form-check-label" for="flexRadioDefault2">Gatos</label>
											</div>

									</div>

								</div>

							</div>
